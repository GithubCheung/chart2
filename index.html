<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="echarts.min.js"></script>
	<script src="https://echarts.baidu.com/resource/echarts-liquidfill-latest/dist/echarts-liquidfill.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 100%;height:566px;text-align:center"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var val1data2 = [{
        value: 18.3,
        name: '美国',
    },
    {
        value: 12.7,
        name: '中国',
    },
    {
        value: 7.7,
        name: '日本',
    },
    {
        value: 6.2,
        name: '巴西',
    },
    {
        value: 4.1,
        name: '德国',
    },
    {
        value: 3.6,
        name: '英国',
    },
    {
        value: 3.1,
        name: '法国',
    },
    {
        value: 2.9,
        name: '印度',
    },
    {
        value: 2.8,
        name: '韩国',
    },
    {
        value: 2.4,
        name: '意大利',
    },
    {
        value: 36.2,
        name: '其他国家和\n地区的总和',
    },
]

var arr = ['middleLost', 0.6, val1data2, '中国化妆品行业\n\n市场规模位居全球第二'],

    option = {
        title: [{
                top: '45%',
                left: 'center',
                text: arr[3],
                textStyle: {
                    color: '#000',
                    fontStyle: 'normal',
                    fontWeight: 'bold',
                    fontSize: 12,
                }
            },
            {
                text: '全球化妆品消费国市场份额',
                subtext: 'Market share of global cosmetics consumers',
                x: 'center',
                y: '30',
                textStyle: {
                    fontSize: 20,
                    fontWeight: 'bold',
                    fontFamily: 'Microsoft YaHei',
                    color: '#ffffff'
                }
            },
        ],
        tooltip: {
            trigger: 'item',
            formatter: function(res) {
                console.log(res)

                if (res.componentSubType == 'liquidFill') {
                    return 
                } else {
                    return '<span class="ii" style="background:' + res.color + ' "></span>' + res.name + ':<br/> ' + res.data.value + '%';
                }
            }
        },
        series: [{
                type: 'liquidFill',
                itemStyle: {
                    normal: {
                        opacity: 0.4,
                        shadowBlur: 0,
                        color: '#53d5ff',
                        shadowColor: 'yellow'
                    }
                },
                name: arr[3],
                data: [{
                    value: 0.6,
                    itemStyle: {
                        normal: {
                            color: '#53d5ff',
                            opacity: 0.6
                        }
                    }
                }],
                //  background: '#fff',
                color: ['#4F9D9D'],
                center: ['50%', '50%'],
                backgroundStyle: {
                    color: '#fff',
                    opacity: 0.3
                },
                label: {
                    normal: {
                        formatter: '',
                        textStyle: {
                            fontSize: 19,
                        }
                    }
                },
                outline: {
                    itemStyle: {
                        borderColor: '#86c5ff',
                        borderWidth: 0
                    },
                    borderDistance: 0
                }
            },
            {
                type: 'pie',
                radius: ['42%', '50%'],
                color: ['#6699CC', '#AE0000', '#EAC100', '#64A600', '#000000', '#333366', '#6F00D2', '#CC9966',
                    '#0099FF', '#7B7B7B', '#ffffff'
                ],
                hoverAnimation: false, ////设置饼图默认的展开样式
                label: {
                    show: true,

                    normal: {
                        formatter: '{b}',
                        show: true,
                        position: 'outside',
                        backgroundColor: 'rgba(255,255,255,0.4)',
                        fontSize: 17,
						fontFamily: 'KaiTi',
                    },
                },
                labelLine: {
                    normal: {
                        show: true
                    }
                },

                itemStyle: { // 此配置
                    normal: {
                        borderWidth: 1,
                        borderColor: '#fff',
                    },
                    emphasis: {
                        borderWidth: 0,
                        shadowBlur: 2,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.2)'
                    }
                },
                data: arr[2]
            }
        ]
    };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
